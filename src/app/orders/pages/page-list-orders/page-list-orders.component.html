<div class="container">

  <table>
    <thead>
    <tr>
      <th *ngFor="let header of headers"> {{header}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of collection">
      <td>
        <button (click)="goToEdit(item.id)">Editer</button>
      </td>
      <td> {{item.typePresta}}</td>
      <td> {{item.client }}</td>
      <td> {{item.nbJours}}</td>
      <td> {{item.tjmHt | currency:'EUR'}}</td>
      <td> {{item.tjmHt | total: item.nbJours | currency:'EUR'}} </td>
      <td> {{item.tjmHt | total: item.nbJours : item.tva | currency: 'EUR'}}</td>
      <td [ngClass]="{
        'state-canceled': item.state === 'CANCELLED',
        'state-confirmed': item.state === 'CONFIRMED',
        'state-option': item.state === 'OPTION'
        }">
        <select>
          <option *ngFor="let state of states" [value]="state">{{ state}}</option>
        </select>
      </td>
    </tr>
    </tbody>
  </table>
</div>


<app-btn
  label="ajouter"
  route="/orders/add"
  styleBtn="myClass"
></app-btn>
<h1 *ngIf="!collection">Loading....</h1>
